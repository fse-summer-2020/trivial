<h1>Welcome To Trivial Purfuit!</h1>

<div *ngIf="players.length < 4">
<h2>Enter Player Information below:</h2>
<h3>Please enter at least 2 players</h3>

<div *ngIf="displayError"><b>Required fields missing. Please complete required fields.</b></div>
<form [formGroup]="playerForm">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="firstName" formControlName="firstName"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lastName" formControlName="lastName"><br>
    <label for="color">Color:</label><br>
    <div *ngIf="!colorsSelected.has('red')">
        <input id=red type="radio" value="red" name="color" formControlName="color" required/> 
        <label>Red</label>
    </div>
    <div *ngIf="!colorsSelected.has('white')">
        <input id=white type="radio" value="white" name="color" formControlName="color" required/> 
        <label>White</label>
    </div>
    <div *ngIf="!colorsSelected.has('blue')">
    <input id=blue type="radio" value="blue" name="color" formControlName="color" required/> 
    <label>Blue</label>
    </div>
    <div *ngIf="!colorsSelected.has('green')">
        <input id=green type="radio" value="green" name="color" formControlName="color" required/> 
        <label>Green</label>
    </div>



</form>
<button (click)="submitPlayer()" class="content" role="main">Submit Player</button>
</div>
<br>
<br>
<button *ngIf="players.length > 1" (click)="navigateToGame()" class="content" role="main">Start Trivial Purfuit!</button>
